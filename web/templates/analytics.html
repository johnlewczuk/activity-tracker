<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Activity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0d1117;
            --surface: #161b22;
            --surface-2: #21262d;
            --border: #30363d;
            --text: #c9d1d9;
            --muted: #8b949e;
            --muted-strong: #6e7681;
            --muted-stronger: #484f58;
            --accent: #58a6ff;
            --accent-strong: #1f6feb;
            --accent-mid: #388bfd;
            --accent-soft: #79c0ff;
            --accent-lighter: #a5d6ff;
            --accent-rgb: 88, 166, 255;
            --danger: #f85149;
            --success-strong: #238636;
            --success-stronger: #2ea043;
            --weekend-accent: #7d4e57;
            --weekend-accent-strong: #9c6169;
            --intensity-0: var(--surface);
            --intensity-1: #0e4429;
            --intensity-2: #006d32;
            --intensity-3: #26a641;
            --intensity-4: #39d353;
        }

        @media (prefers-color-scheme: light) {
            :root {
                color-scheme: light;
                --bg: #f6f8fa;
                --surface: #ffffff;
                --surface-2: #eef1f5;
                --border: #d0d7de;
                --text: #1f2328;
                --muted: #57606a;
                --muted-strong: #4b5563;
                --muted-stronger: #38404a;
                --accent: #0969da;
                --accent-strong: #0550ae;
                --accent-mid: #1f6feb;
                --accent-soft: #218bff;
                --accent-lighter: #9ecbff;
                --accent-rgb: 9, 105, 218;
                --danger: #cf222e;
                --success-strong: #1f883d;
                --success-stronger: #2da44e;
                --weekend-accent: #d98282;
                --weekend-accent-strong: #bf6b6b;
                --intensity-0: #e7edf3;
                --intensity-1: #9be9a8;
                --intensity-2: #40c463;
                --intensity-3: #30a14e;
                --intensity-4: #216e39;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .nav-links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Date range selector */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .date-range-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .range-btn {
            background: var(--surface-2);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .range-btn:hover {
            background: var(--border);
            border-color: var(--accent);
        }

        .range-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #ffffff;
        }

        .refresh-btn {
            background: var(--success-strong);
            color: #ffffff;
            border: 1px solid var(--success-stronger);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--success-stronger);
        }

        /* Summary cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .card-title {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .card-icon {
            font-size: 2rem;
            float: right;
            opacity: 0.3;
        }

        /* Chart sections */
        .chart-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .chart-panel h2 {
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .chart-container.tall {
            height: 400px;
        }

        /* Hourly heatmap */
        .heatmap-container {
            overflow-x: auto;
            padding: 10px 0;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: 60px repeat(24, 30px);
            gap: 2px;
            min-width: 800px;
        }

        .heatmap-header {
            display: contents;
        }

        .heatmap-hour-label {
            font-size: 0.7rem;
            color: var(--muted);
            text-align: center;
            padding: 4px 0;
        }

        .heatmap-day-label {
            font-size: 0.8rem;
            color: var(--muted);
            padding: 4px 8px;
            text-align: right;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            border-color: var(--accent);
            z-index: 10;
        }

        /* Heatmap intensity colors */
        .heatmap-cell[data-intensity="0"] { background: var(--intensity-0); }
        .heatmap-cell[data-intensity="1"] { background: var(--intensity-1); }
        .heatmap-cell[data-intensity="2"] { background: var(--intensity-2); }
        .heatmap-cell[data-intensity="3"] { background: var(--intensity-3); }
        .heatmap-cell[data-intensity="4"] { background: var(--intensity-4); }

        /* App usage table */
        .app-table {
            width: 100%;
            border-collapse: collapse;
        }

        .app-table thead {
            border-bottom: 1px solid var(--border);
        }

        .app-table th {
            text-align: left;
            padding: 12px 8px;
            font-size: 0.85rem;
            color: var(--muted);
            font-weight: 600;
        }

        .app-table td {
            padding: 10px 8px;
            border-bottom: 1px solid var(--surface-2);
        }

        .app-table tbody tr:hover {
            background: var(--surface);
        }

        .app-name {
            font-weight: 500;
            color: var(--text);
        }

        .app-count {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--surface-2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-strong));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--surface) 25%, var(--surface-2) 50%, var(--surface) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            height: 120px;
        }

        .skeleton-chart {
            height: 300px;
        }

        .skeleton-text {
            height: 20px;
            margin-bottom: 10px;
        }

        .skeleton-text.short {
            width: 60%;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .chart-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }

            .card-value {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .date-range-selector {
                width: 100%;
            }

            .range-btn {
                flex: 1;
                text-align: center;
            }
        }

        /* Full width sections */
        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Analytics Dashboard</h1>
            <div class="nav-links">
                <a href="/">Today</a>
                <a href="/timeline">Timeline</a>
                <a href="/analytics">Analytics</a>
            </div>
        </header>

        <div class="controls">
            <div class="date-range-selector">
                <button class="range-btn active" data-range="7">Last 7 days</button>
                <button class="range-btn" data-range="30">Last 30 days</button>
                <button class="range-btn" data-range="month">This month</button>
            </div>
            <button class="refresh-btn" onclick="loadAllData()">
                ‚Üª Refresh
            </button>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards" id="summaryCards">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Charts Row 1: Daily Activity + App Usage -->
        <div class="chart-row">
            <div class="chart-panel">
                <h2>Daily Activity</h2>
                <div class="chart-container">
                    <canvas id="dailyActivityChart"></canvas>
                </div>
            </div>
            <div class="chart-panel">
                <h2>Top Applications</h2>
                <div class="chart-container">
                    <canvas id="appUsageChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Charts Row 2: Hourly Heatmap + App Table -->
        <div class="chart-row">
            <div class="chart-panel">
                <h2>Hourly Activity Heatmap</h2>
                <div class="heatmap-container" id="heatmapContainer">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            <div class="chart-panel">
                <h2>Application Usage Breakdown</h2>
                <div style="max-height: 400px; overflow-y: auto;">
                    <table class="app-table" id="appTable">
                        <thead>
                            <tr>
                                <th>Application</th>
                                <th style="text-align: right;">Count</th>
                                <th style="width: 40%;">Usage</th>
                            </tr>
                        </thead>
                        <tbody id="appTableBody">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Charts Row 3: 30-day Trend -->
        <div class="chart-row">
            <div class="chart-panel full-width">
                <h2>Activity Trend (Last 30 Days)</h2>
                <div class="chart-container tall">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getThemeColors() {
            const styles = getComputedStyle(document.documentElement);
            const read = (name) => styles.getPropertyValue(name).trim();
            return {
                accent: read('--accent'),
                accentStrong: read('--accent-strong'),
                accentMid: read('--accent-mid'),
                accentSoft: read('--accent-soft'),
                accentLighter: read('--accent-lighter'),
                accentRgb: read('--accent-rgb'),
                bg: read('--bg'),
                border: read('--border'),
                surface: read('--surface'),
                text: read('--text'),
                muted: read('--muted'),
                mutedStrong: read('--muted-strong'),
                mutedStronger: read('--muted-stronger'),
                weekend: read('--weekend-accent'),
                weekendStrong: read('--weekend-accent-strong')
            };
        }

        function refreshChartsForTheme() {
            if (!state.data.daily.length || !state.data.weekly || !state.data.monthly) return;
            renderDailyChart();
            renderAppChart();
            renderTrendChart();
        }

        // State management
        const state = {
            dateRange: 7,
            charts: {
                daily: null,
                apps: null,
                trend: null
            },
            data: {
                weekly: null,
                monthly: null,
                daily: []
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadAllData();
        });

        // Event listeners
        function setupEventListeners() {
            document.querySelectorAll('.range-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active state
                    document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');

                    // Update range
                    const range = e.target.dataset.range;
                    if (range === 'month') {
                        const now = new Date();
                        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                        state.dateRange = daysInMonth;
                    } else {
                        state.dateRange = parseInt(range);
                    }

                    // Reload data
                    loadAllData();
                });
            });

            // Global keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Don't trigger if typing in input field
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }

                switch(e.key.toLowerCase()) {
                    case 't':
                        if (!e.metaKey && !e.ctrlKey) {
                            window.location.href = '/timeline';
                        }
                        break;
                    case 'a':
                        if (!e.metaKey && !e.ctrlKey) {
                            window.location.href = '/analytics';
                        }
                        break;
                    case 'd':
                        if (!e.metaKey && !e.ctrlKey) {
                            window.location.href = '/day/{{ today }}';
                        }
                        break;
                }
            });

            const themeMedia = window.matchMedia('(prefers-color-scheme: dark)');
            themeMedia.addEventListener('change', refreshChartsForTheme);
        }

        // Load all analytics data
        async function loadAllData() {
            showLoadingState();

            try {
                // Calculate date range
                const endDate = new Date();
                const startDate7 = new Date();
                startDate7.setDate(endDate.getDate() - 6);

                const startDate30 = new Date();
                startDate30.setDate(endDate.getDate() - 29);

                // Fetch data
                const [weeklyStats, dailyData, monthlyData] = await Promise.all([
                    fetchWeeklyStats(formatDate(startDate7)),
                    fetchDailyData(state.dateRange),
                    fetchDailyData(30)
                ]);

                state.data.weekly = weeklyStats;
                state.data.daily = dailyData;
                state.data.monthly = monthlyData;

                // Render all sections
                renderSummaryCards();
                renderDailyChart();
                renderAppChart();
                renderHourlyHeatmap();
                renderAppTable();
                renderTrendChart();

            } catch (error) {
                console.error('Failed to load analytics data:', error);
                showErrorState();
            }
        }

        // Fetch weekly stats
        async function fetchWeeklyStats(startDate) {
            const response = await fetch(`/api/week/${startDate}`);
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            return data.stats;
        }

        // Fetch daily data for range
        async function fetchDailyData(days) {
            const promises = [];
            const today = new Date();

            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateStr = formatDate(date);

                promises.push(
                    fetch(`/api/day/${dateStr}/summary`)
                        .then(r => r.json())
                        .then(data => ({
                            date: dateStr,
                            dayOfWeek: date.getDay(),
                            ...data.summary
                        }))
                );
            }

            return Promise.all(promises);
        }

        // Fetch hourly data for date range
        async function fetchHourlyData(days) {
            const promises = [];
            const today = new Date();

            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateStr = formatDate(date);

                promises.push(
                    fetch(`/api/day/${dateStr}/hourly`)
                        .then(r => r.json())
                        .then(data => ({
                            date: dateStr,
                            dayOfWeek: date.getDay(),
                            hourly: data.hourly
                        }))
                );
            }

            return Promise.all(promises);
        }

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Show loading skeletons
        function showLoadingState() {
            document.getElementById('summaryCards').innerHTML = `
                <div class="card"><div class="skeleton skeleton-card"></div></div>
                <div class="card"><div class="skeleton skeleton-card"></div></div>
                <div class="card"><div class="skeleton skeleton-card"></div></div>
                <div class="card"><div class="skeleton skeleton-card"></div></div>
            `;
        }

        // Show error state
        function showErrorState() {
            document.getElementById('summaryCards').innerHTML = `
                <div class="card full-width">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load analytics data. Please try refreshing.</p>
                    </div>
                </div>
            `;
        }

        // Render summary cards
        function renderSummaryCards() {
            const stats = state.data.weekly;
            const mostActiveDay = stats.most_active_day ?
                new Date(stats.most_active_day).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }) :
                'N/A';

            const mostActiveHour = stats.most_active_hour !== null ?
                formatHourRange(stats.most_active_hour) :
                'N/A';

            document.getElementById('summaryCards').innerHTML = `
                <div class="card">
                    <div class="card-icon">üìä</div>
                    <div class="card-title">Total Screenshots</div>
                    <div class="card-value">${stats.total_screenshots.toLocaleString()}</div>
                    <div class="card-subtitle">Last 7 days</div>
                </div>
                <div class="card">
                    <div class="card-icon">üìà</div>
                    <div class="card-title">Daily Average</div>
                    <div class="card-value">${stats.daily_average}</div>
                    <div class="card-subtitle">Screenshots per day</div>
                </div>
                <div class="card">
                    <div class="card-icon">‚≠ê</div>
                    <div class="card-title">Most Active Day</div>
                    <div class="card-value" style="font-size: 1.3rem;">${mostActiveDay}</div>
                    <div class="card-subtitle">Peak activity</div>
                </div>
                <div class="card">
                    <div class="card-icon">‚è∞</div>
                    <div class="card-title">Most Active Hour</div>
                    <div class="card-value" style="font-size: 1.5rem;">${mostActiveHour}</div>
                    <div class="card-subtitle">Peak time of day</div>
                </div>
            `;
        }

        // Format hour as range (e.g., "2-3 PM")
        function formatHourRange(hour) {
            const start = hour % 12 || 12;
            const end = (hour + 1) % 12 || 12;
            const startPeriod = hour < 12 ? 'AM' : 'PM';
            const endPeriod = (hour + 1) < 12 ? 'AM' : 'PM';

            if (startPeriod === endPeriod) {
                return `${start}-${end} ${endPeriod}`;
            } else {
                return `${start} ${startPeriod}-${end} ${endPeriod}`;
            }
        }

        // Render daily activity chart
        function renderDailyChart() {
            const ctx = document.getElementById('dailyActivityChart').getContext('2d');

            if (state.charts.daily) {
                state.charts.daily.destroy();
            }

            const displayData = state.data.daily.slice(-state.dateRange);
            const labels = displayData.map(d => {
                const date = new Date(d.date);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            const data = displayData.map(d => d.total_screenshots);
            const theme = getThemeColors();

            // Color weekends differently
            const backgroundColors = displayData.map(d =>
                d.dayOfWeek === 0 || d.dayOfWeek === 6 ? theme.weekend : theme.accent
            );

            state.charts.daily = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Screenshots',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(c => c === theme.weekend ? theme.weekendStrong : theme.accentStrong),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: theme.muted, stepSize: 1 },
                            grid: { color: theme.border }
                        },
                        x: {
                            ticks: { color: theme.muted },
                            grid: { color: theme.border }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: theme.surface,
                            borderColor: theme.border,
                            borderWidth: 1,
                            titleColor: theme.text,
                            bodyColor: theme.text
                        }
                    }
                }
            });
        }

        // Render app usage pie chart
        function renderAppChart() {
            const ctx = document.getElementById('appUsageChart').getContext('2d');

            if (state.charts.apps) {
                state.charts.apps.destroy();
            }

            const appTotals = state.data.weekly.app_totals;
            const sortedApps = Object.entries(appTotals)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const labels = sortedApps.map(([app, _]) => app);
            const data = sortedApps.map(([_, count]) => count);
            const theme = getThemeColors();

            // Generate colors
            const colors = [
                theme.accent, theme.accentStrong, theme.accentMid, theme.accent,
                theme.accentSoft, theme.accentLighter, theme.text, theme.muted,
                theme.mutedStrong, theme.mutedStronger
            ];

            state.charts.apps = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: theme.bg,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: theme.text,
                                padding: 15,
                                font: { size: 11 }
                            }
                        },
                        tooltip: {
                            backgroundColor: theme.surface,
                            borderColor: theme.border,
                            borderWidth: 1,
                            titleColor: theme.text,
                            bodyColor: theme.text,
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Render hourly heatmap
        async function renderHourlyHeatmap() {
            const container = document.getElementById('heatmapContainer');
            container.innerHTML = '<div class="skeleton skeleton-chart"></div>';

            try {
                const hourlyData = await fetchHourlyData(7);

                // Build heatmap grid
                let html = '<div class="heatmap-grid">';

                // Header row (hours)
                html += '<div class="heatmap-day-label"></div>';
                for (let h = 0; h < 24; h++) {
                    html += `<div class="heatmap-hour-label">${h}</div>`;
                }

                // Data rows (days)
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

                // Find max count for intensity calculation
                let maxCount = 0;
                hourlyData.forEach(day => {
                    day.hourly.forEach(hour => {
                        if (hour.screenshot_count > maxCount) {
                            maxCount = hour.screenshot_count;
                        }
                    });
                });

                hourlyData.forEach(day => {
                    const date = new Date(day.date);
                    const dayLabel = dayNames[day.dayOfWeek];

                    html += `<div class="heatmap-day-label">${dayLabel}</div>`;

                    day.hourly.forEach(hour => {
                        const intensity = getIntensityLevel(hour.screenshot_count, maxCount);
                        const tooltip = `${dayLabel} ${hour.hour}:00 - ${hour.screenshot_count} screenshots`;
                        html += `<div class="heatmap-cell"
                                    data-intensity="${intensity}"
                                    title="${tooltip}"></div>`;
                    });
                });

                html += '</div>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Failed to render heatmap:', error);
                container.innerHTML = '<div class="empty-state"><p>Failed to load heatmap</p></div>';
            }
        }

        // Get intensity level (0-4) based on count
        function getIntensityLevel(count, maxCount) {
            if (count === 0) return 0;
            if (maxCount === 0) return 0;

            const ratio = count / maxCount;
            if (ratio < 0.25) return 1;
            if (ratio < 0.5) return 2;
            if (ratio < 0.75) return 3;
            return 4;
        }

        // Render app usage table
        function renderAppTable() {
            const tbody = document.getElementById('appTableBody');
            const appTotals = state.data.weekly.app_totals;

            const sortedApps = Object.entries(appTotals)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);

            const total = Object.values(appTotals).reduce((a, b) => a + b, 0);

            const html = sortedApps.map(([app, count], index) => {
                const percentage = ((count / total) * 100).toFixed(1);
                return `
                    <tr>
                        <td>
                            <span style="color: var(--muted); margin-right: 8px;">${index + 1}.</span>
                            <span class="app-name">${app}</span>
                        </td>
                        <td style="text-align: right;">
                            <span class="app-count">${count}</span>
                        </td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${percentage}%"></div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = html;
        }

        // Render 30-day trend chart
        function renderTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');

            if (state.charts.trend) {
                state.charts.trend.destroy();
            }

            const labels = state.data.monthly.map(d => {
                const date = new Date(d.date);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            const data = state.data.monthly.map(d => d.total_screenshots);
            const theme = getThemeColors();

            // Highlight weekends
            const pointColors = state.data.monthly.map(d =>
                d.dayOfWeek === 0 || d.dayOfWeek === 6 ? theme.weekend : theme.accent
            );

            state.charts.trend = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Screenshots',
                        data: data,
                        borderColor: theme.accent,
                        backgroundColor: `rgba(${theme.accentRgb}, 0.12)`,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: pointColors,
                        pointBorderColor: pointColors,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: theme.muted, stepSize: 1 },
                            grid: { color: theme.border }
                        },
                        x: {
                            ticks: {
                                color: theme.muted,
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { color: theme.border }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: theme.surface,
                            borderColor: theme.border,
                            borderWidth: 1,
                            titleColor: theme.text,
                            bodyColor: theme.text,
                            callbacks: {
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    const dayData = state.data.monthly[index];
                                    const isWeekend = dayData.dayOfWeek === 0 || dayData.dayOfWeek === 6;
                                    return isWeekend ? 'Weekend' : '';
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
