<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles/base.css">
    <script src="/static/js/utils.js"></script>
    {% block extra_head %}{% endblock %}
    <style>{% block extra_styles %}{% endblock %}</style>
</head>
<body>
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <!-- Main Navigation Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <a href="/timeline" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    <span>Activity Tracker</span>
                </a>
                <nav aria-label="Main navigation">
                    <ul class="main-nav">
                        <li>
                            <a href="/timeline" {% if page == 'timeline' %}class="active" aria-current="page"{% endif %}>
                                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <span>Timeline</span>
                            </a>
                        </li>
                        <li>
                            <a href="/screenshots" {% if page == 'screenshots' %}class="active" aria-current="page"{% endif %}>
                                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                                <span>Screenshots</span>
                            </a>
                        </li>
                        <li>
                            <a href="/analytics" {% if page == 'analytics' %}class="active" aria-current="page"{% endif %}>
                                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <line x1="12" y1="20" x2="12" y2="10"></line>
                                    <line x1="18" y1="20" x2="18" y2="4"></line>
                                    <line x1="6" y1="20" x2="6" y2="16"></line>
                                </svg>
                                <span>Analytics</span>
                            </a>
                        </li>
                        <li>
                            <a href="/reports" {% if page == 'reports' %}class="active" aria-current="page"{% endif %}>
                                <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                </svg>
                                <span>Reports</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-actions">
                <label for="settingsDrawerToggle" class="settings-btn" aria-label="Open settings">
                    <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </label>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="page-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Settings Drawer (Pure CSS toggle) -->
    <input type="checkbox" id="settingsDrawerToggle" class="drawer-toggle" aria-hidden="true">
    <div id="settingsDrawer" class="drawer-overlay" role="dialog" aria-modal="true" aria-labelledby="settingsDrawerTitle">
        <!-- Backdrop label - clicking closes the drawer -->
        <label for="settingsDrawerToggle" class="drawer-backdrop" aria-label="Close settings"></label>
        <div class="drawer">
            <div class="drawer-header">
                <h2 id="settingsDrawerTitle">
                    <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    Settings
                </h2>
                <label for="settingsDrawerToggle" class="drawer-close" aria-label="Close settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </label>
            </div>
            <div class="drawer-body" id="settingsDrawerBody">
                <div class="drawer-loading">
                    <div class="spinner"></div>
                    <span>Loading settings...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Shared Screenshot Modal -->
    {% include 'partials/screenshot_modal.html' %}

    <!-- Settings JS loaded here so it's available when drawer opens -->
    <script src="/static/js/screenshot_modal.js"></script>
    <script src="/static/js/settings.js"></script>
    <script>
        // Settings Drawer - Pure CSS toggle with JS content loading
        let settingsDrawerLoaded = false;

        async function loadSettingsContent() {
            const body = document.getElementById('settingsDrawerBody');
            try {
                const response = await fetch('/api/settings-drawer');
                const html = await response.text();
                body.innerHTML = html;
                settingsDrawerLoaded = true;

                // Reset initialization flag and initialize settings
                settingsInitialized = false;
                initializeSettings();
            } catch (error) {
                body.innerHTML = '<p class="text-danger" style="padding: 20px;">Failed to load settings. Please try again.</p>';
                console.error('Settings load error:', error);
            }
        }

        // Load settings content on first open
        document.getElementById('settingsDrawerToggle')?.addEventListener('change', function(e) {
            if (e.target.checked && !settingsDrawerLoaded) {
                loadSettingsContent();
            }
        });

        // Global keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Don't trigger if typing in input field
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            const toggle = document.getElementById('settingsDrawerToggle');
            const drawerOpen = toggle?.checked;

            // Handle Escape key - close drawer
            if (e.key === 'Escape' && drawerOpen) {
                toggle.checked = false;
                return;
            }

            // Don't trigger shortcuts if drawer is open
            if (drawerOpen) return;

            switch(e.key.toLowerCase()) {
                case 't':
                    window.location.href = '/timeline';
                    break;
                case 'a':
                    window.location.href = '/analytics';
                    break;
                case 's':
                    window.location.href = '/screenshots';
                    break;
                case 'd':
                    window.location.href = '/day/{{ today }}';
                    break;
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
